{% extends "layouts/base-fullscreen.html" %}

{%block content%}

<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
        style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container" style="height: auto;  margin-bottom: 0px; padding-bottom: 0px; border: 0px solid red;">


            <div class="card">
                <div class="col">
                    <div class="container mt-8" >
                        <h1 class="text-black mb-2 mt-2"
                            style="text-align: center;">
                            {{status}}
                        </h1>
                    </div>
                    <hr style="background-color: rgb(0, 0, 0); width: 100%;">

                    <div class="container" style="border: 0px solid;">
                        <p class="text-lead text-black"
                            style="text-align: center; font-size: calc(14px + .5vw);">
                            {{msg}}
                    </p>
                    </div>
                    <div class="row justify-content-center">
                        <a href="{% url 'login' %}" class="btn btn-primary"
                            style="width: 120px; align-items: center; border-radius: 20px; margin-left: 10px; margin-right: 10px;">
                            Log In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{%endblock%}
